                    <input type="password" name="password" class="form-control" placeholder="비밀번호">

                    <label><input type="checkbox" name="remember_me" class="ichk"> 아이디 저장</label>
                </div>
            </div>
            <div class="footer">                                                               
                <button type="submit" class="btn bg-red btn-block">Login</button>
