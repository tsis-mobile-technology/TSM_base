function hideSendCon(){
    var sendTarget = $("#send_way_default");
    var hideCon = $(".cus_send_way");
    sendTarget.on("ifChecked", function(){
        hideCon.css("display", "none");
    });
    sendTarget.on("ifUnchecked", function(){
        hideCon.css("display", "table-row");
    });
};
